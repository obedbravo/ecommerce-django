{% extends 'base.html' %}

{% block content %}


<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y bg">
    {% include 'includes/alerts.html' %}

    <div class="container">
        <div class="row">
        {% include 'includes/dashboard_sidebar.html' %}


        <main class="col-md-9">
            <article class="card">
            <header class="card-header">
                <strong class="d-inline-block mr-3">Cambiar Password: </strong>
            </header>
            <div class="card-body">
              
            </br>
              <div class="row">

                <div class="col-md-12">
                    <form class="" action="{% url 'change_password' %}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}


                            <div class="form-group ">
                               <label for="">Password Actual:</label>
                               <input type="password"  name="current_password" placeholder="Password Actual" class="form-control" required>
                            </div>

                            <div class="form-group ">
                                <label for="">Crear nuevo Password </label>
                                <input type="password" placeholder="Nuevo Password" name="new_password" required class="form-control">
                             </div>

                             <div class="form-group ">
                                <label for="">Confirmar Password </label>
                                <input type="password" placeholder="Confirmar Password" name="confirm_password" required class="form-control">
                             </div>
                        

                        

                        <input type="submit" name="" value="Actualizar" class="btn btn-primary">

                    </form>

                </div>


              </div>


            </div> <!-- card-body .// -->

            </article> <!-- order-group.// -->
        </main>
    </div> <!-- row.// -->
    </div>


    </section>
    <!-- ========================= SECTION CONTENT END// ========================= -->

{% endblock %}
